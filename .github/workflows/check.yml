name: check

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    tests:
        strategy:
            matrix:
                os: [ ubuntu-latest ]
                gradle-properties-version: [ 253 ]

        runs-on: ${{ matrix.os }}
        env:
            ORG_GRADLE_PROJECT_shortPlatformVersion: ${{ matrix.gradle-properties-version }}
            PLUGIN_VERIFIER_MAX_INTERNAL_API_USAGES: 0
            PLUGIN_VERIFIER_MAX_SCHEDULED_FOR_REMOVAL_API_USAGES: 12
            PLUGIN_VERIFIER_MAX_DEPRECATED_API_USAGES: 28
            PLUGIN_VERIFIER_BUDGET_ENFORCEMENT: strict

        steps:
            -   uses: actions/checkout@v3

            -   name: Set up JDK 21
                uses: actions/setup-java@v3
                with:
                    distribution: 'corretto'
                    java-version: 21

            -   name: Setup Gradle and dependencies
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    gradle-version: wrapper
                    cache-read-only: false
                    arguments: ":resolveDependencies -Pkotlin.incremental=false --no-daemon"
                    gradle-home-cache-excludes: |
                        caches/modules-2/files-2.1/com.jetbrains.intellij.pycharm
                        caches/modules-2/files-2.1/com.jetbrains.intellij.idea
                        caches/modules-2/files-2.1/com.jetbrains.intellij.clion

            -   name: Build
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    gradle-version: wrapper
                    arguments: "assemble testClasses -Pkotlin.incremental=false --no-daemon --stacktrace"
                    gradle-home-cache-excludes: |
                        caches/modules-2/files-2.1/com.jetbrains.intellij.pycharm
                        caches/modules-2/files-2.1/com.jetbrains.intellij.idea
                        caches/modules-2/files-2.1/com.jetbrains.intellij.clion

            -   name: Tests
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    gradle-version: wrapper
                    arguments: ":test -Pkotlin.incremental=false --no-daemon --stacktrace"
                    gradle-home-cache-excludes: |
                        caches/modules-2/files-2.1/com.jetbrains.intellij.pycharm
                        caches/modules-2/files-2.1/com.jetbrains.intellij.idea
                        caches/modules-2/files-2.1/com.jetbrains.intellij.clion

            -   name: Verify plugin.xml
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    gradle-version: wrapper
                    arguments: "verifyPluginProjectConfiguration -Pkotlin.incremental=false --no-daemon"
                    gradle-home-cache-excludes: |
                        caches/modules-2/files-2.1/com.jetbrains.intellij.pycharm
                        caches/modules-2/files-2.1/com.jetbrains.intellij.idea
                        caches/modules-2/files-2.1/com.jetbrains.intellij.clion

            -   name: Verify plugin
                uses: gradle/gradle-build-action@v2.7.0
                with:
                    gradle-version: wrapper
                    arguments: "verifyPlugin -Pkotlin.incremental=false --no-daemon"
                    gradle-home-cache-excludes: |
                        caches/modules-2/files-2.1/com.jetbrains.intellij.pycharm
                        caches/modules-2/files-2.1/com.jetbrains.intellij.idea
                        caches/modules-2/files-2.1/com.jetbrains.intellij.clion

            -   name: Summarize Plugin Verifier report
                if: always()
                run: bash ".github/scripts/plugin-verifier-summary.sh"

            -   name: Upload Plugin Verifier report
                if: always()
                uses: actions/upload-artifact@v4
                with:
                    name: pluginVerifier-${{ matrix.gradle-properties-version }}
                    path: build/reports/pluginVerifier/
                    if-no-files-found: ignore

